<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script> -->

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form autocomplete="off">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" required id="nameInput">
      </label>
      <label>
        Sobrenome:
        <input type="text" required id="LastNameInput">
      </label>
      <label>
        Email:
        <input type="text" required id="emailInput">
      </label>
      <label>
        Senha:
        <input type="password" required id="passwordInput">
      </label>
      <label>
        Repetir senha:
        <input type="password" required id="passwordInput2">
      </label>

      <button type="button" id="button" onclick="sign()">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
<script src="./scripts/signUp.js"></script>
</body>

</html>
